<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Animal Test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button onclick="change('homebutton', 'zerothoption')" id="homebutton" class="home">Click to Start the Ocean Animal Phylogeny Test</button>

  <div onsubmit="submit()" id="zerothoption" class="nameform">
    <form id="form" type="button">
      <input id="name" type="text" name="name" placeholder="Name:">
    </form>
  </div>

  <div id="firstoption" class="option" >
    <button onclick="change('firstoption', 'secondoption')" class="cooked">No True Tissue</button>
    <button onclick="change('firstoption', 'thirdoption')" class="raw">Tissues</button>
  </div>

  <div id="secondoption" class="option"> 
    <button onclick="finish('secondoption', 'Porifera')" class="sliced">Porifera</button>
  </div>

  <div id="thirdoption" class="option">
    <button onclick="change('thirdoption', 'fourthoption')" class="whole">Radial Symmetry</button>
    <button onclick="change('thirdoption', 'fifthoption')" class="crazy">Bilateral Symmetry</button>
  </div>

  <div id="fourthoption" class="option">
    <button onclick="finish('fourthoption', 'Cnidaria')" class="fried">Cnidaria</button>
  </div>

  <div id="fifthoption" class="option">
    <button onclick="change('fifthoption', 'sixthoption')" class="bland">Body Cavity</button>
    <button onclick="change('fifthoption', 'seventhoption')" class="flavored">No Body Cavity</button>
  </div>

  <div id="sixthoption" class="option">
    <button onclick="change('sixthoption', 'eigthoption')"class="fries">Coelom</button>
    <button onclick="change('sixthoption', 'ninthoption')" class="chips">Psuedocoel</button>
  </div>

  <div id="seventhoption" class="option">
    <button onclick="finish('seventhoption', 'Flatworms')" class="wedges">Flatworms</button>
  </div>

  <div id="eigthoption" class="option">
    <button onclick="change('eigthoption', 'twelvthoption')" class="nice">Deuterostome</button>
    <button onclick="change('eigthoption', 'fifthteenthoption')" class="bully">Protostome</button>
  </div>

  <div id="ninthoption" class="option">
    <button onclick='change("ninthoption", "tenthoption" )' class="loaded">Non-molting</button>
    <button onclick="change('ninthoption', 'eleventhoption')"class="bakedsweet">Molting</button>
  </div>

  <div id="tenthoption" class="option">
    <button onclick="finish('tenthoption', 'Rotifera')" class="rotifera">Rotifera</button>
  </div>
  
  <div id="eleventhoption" class="option">
    <button onclick="finish('eleventhoption', 'Nematoda')"class="blandbaked">Nematoda</button>
  </div>

  <div id="twelvthoption" class="option">
    <button onclick="change('twelvthoption', 'thirteenthoption')" class="nice">Notochord</button>
    <button onclick="change('twelvthoption', 'fourteenthoption')" class="bully">No Notochord</button>
  </div>

  <div id="thirteenthoption" class="option">
    <button onclick="finish('thirteenthoption', 'Chordata')"class="sweetfries">Chordata</button>
  </div>

  <div id="fourteenthoption" class="option">
    <button onclick="finish('fourteenthoption', 'Echinodermata')" class="straight">Echinodermata</button>
  </div>

  <div id="fifthteenthoption", class="option">
    <button onclick="change('fifthteenthoption', 'sixteenthoption')" class="regularfry">Non-Segmentation</button>
    <button onclick="change('fifthteenthoption', 'seventeenthoption')" class="segmentation">Segmentation</button>
  </div>

  <div id="sixteenthoption", class="option">
    <button onclick="finish('sixteenthoption', 'Mollusca')" class="curlyfry">Mollusca</button>
  </div>

  <div id="seventeenthoption", class="option">
    <button onclick="change('seventeenthoption', 'eigthteenthoption')" class="mustache">Molting</button>
    <button onclick="change('seventeenthoption', 'nineteenthoption')" class="no">Non-Molting</button>
  </div>

  <div id="eigthteenthoption", class="option">
    <button onclick="finish('eigthteenthoption', 'Arthropoda')" class="pringles">Arthropoda</button>
  </div>

  <div id="nineteenthoption", class="option">
    <button onclick="finish('nineteenthoption', 'Annelida')" class="lays">Annelida</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
